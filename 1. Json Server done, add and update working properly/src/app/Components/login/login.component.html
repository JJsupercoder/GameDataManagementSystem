<div class="center">
 <form [formGroup]="loginForm" (ngSubmit)="formSubmit(loginForm.value)">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" id="username" class="form-control" formControlName="username" [(ngModel)]="user_name" placeholder="Enter your Username"/>
      <br>
      <span *ngIf="user?.invalid && user?.touched" style="color: red;">Please enter a valid Username</span>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control" formControlName="password" [(ngModel)]="passwrd" placeholder="Enter your Password"/>
      <br>
      <span *ngIf="pass?.invalid && pass?.touched" style="color: red;">Please enter at least 6 characters for password</span>
    </div>
    
    <input type="submit" class="btn btn-primary btn-block mb-4">
  </form>

</div>
