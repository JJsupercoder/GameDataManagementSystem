<div class="height">
  <div class="center">
    <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" ngNativeValidate>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label>Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [(ngModel)]="usrName"
          placeholder="Enter your Username"
          autocomplete="username"
          required
        />
        <br />
        <span *ngIf="user?.invalid && user?.touched" style="color: red"
          >Please enter a valid Username</span
        >
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [(ngModel)]="passwrd"
          placeholder="Enter your Password"
          autocomplete="current-password"
          required
        />
        <br />
        <span *ngIf="pass?.invalid && pass?.touched" style="color: red"
          >Please enter at least 5 characters for password</span
        >
      </div>

      <button
        type="submit"
        mat-raised-button
        class="btn btn-primary bg-primary text-white"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
